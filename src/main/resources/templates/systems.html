<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Embedded YouTube (Thymeleaf + Bootstrap)</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-" crossorigin="anonymous">

    <style>
        /* Small custom polish */
        body { background: #f8f9fa; }
        .player-card { max-width: 960px; margin: 3rem auto; }
    </style>
</head>

<body>
<div class="container player-card">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title mb-3">:'(</h1>
            <!-- Responsive 16:9 embed using Bootstrap ratio helper -->
            <div class="ratio ratio-16x9">
                <!--
                  Use Thymeleaf to set the videoId model attribute.
                  Default id used when model attribute is missing: dQw4w9WgXcQ
                -->
                <iframe
                        th:attr="src=${videoId} != null ? 'https://www.youtube.com/embed/' + ${videoId} + '?rel=0' : 'https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0'"
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                ></iframe>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <small class="text-muted">Source: YouTube</small>
                <div>
                    <a th:href="${videoId} != null ? 'https://www.youtube.com/watch?v=' + ${videoId} : 'https://www.youtube.com/watch?v=FXGmxQ7Bzzw'" target="_blank" class="btn btn-outline-primary btn-sm">Open on YouTube</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted small mt-4"><a th:href="@{/}">
        GERİ DÖN
    </a></footer>
</div>

<!-- Bootstrap bundle (Popper + JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-" crossorigin="anonymous"></script>
</body>
</html>
