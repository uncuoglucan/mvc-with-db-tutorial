<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <h1 class="text-center mt-4">Modern Kole Paneli</h1>
        <br>
        Kullanıcı: <span sec:authentication="principal.username"></span>
        <br><br>
        Kullanıcının Dalgası: <span sec:authentication="principal.authorities"></span>
        <br><br>

        <div sec:authorize="hasRole('BADANACI')">
            <p>
                <a th:href="@{/leaders}">
                    Yalnızca cesurların işidir badana
                </a>
                Sadece Badanacılar görebilir.
            </p>
        </div>

        <div sec:authorize="hasRole('ADMIN')">
            <p>
                <a th:href="@{/systems}">
                    Yalnızca cesurların işidir badana
                </a>
                En tepedekiler görebilir.
            </p>
        </div>





        <br><br>
        <a th:href="@{/modernkole/modernKoleEkle}" class="btn btn-primary btn-sm mb-3">Eleman ekle</a>
        <table class = "table table-bordered table-striped">
            <thead class="table-dark">
            <tr >
                <th>İsim</th>
                <th>kütük</th>
                <th>eloktronik posta</th>
                <th>Güncelle</th>
                <th>Yolla</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="modenkole : ${koleler}">
                <td th:text="${modenkole.firstName}"></td>
                <td th:text="${modenkole.lastName}"></td>
                <td th:text="${modenkole.email}"></td>
                <td>
                    <a th:href="@{/modernkole/modernKoleGuncelleForm (koleId=${modenkole.id})}" class="btn btn-warning btn-sm">Güncelle</a>
                </td>
                <td>
                    <a th:href="@{/modernkole/modernKoleGonderme (koleId=${modenkole.id})}"
                       class="btn btn-warning btn-sm"
                        onclick="if (!(confirm('eminsindir?'))) return false">YIKILLLLLL</a>
                </td>
            </tr>
            </tbody>
        </table>

        <form action="#" th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-danger btn-sm mt-3">Çıkış Yap</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
